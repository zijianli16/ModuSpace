<!DOCTYPE html lang="en" lang="zh-Hans">

<head>
    <title>Babylon.js Spatial Storytelling Basic Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- import external scripts lib -->
    <script src="js/externalScriptsLib.js"></script>
    <!-- import css file -->
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/babylon.css">
    <link rel="stylesheet" href="css/scrollama.css">
    <link rel="stylesheet" href="css/scrollmagic.css">
</head>

<body>
    <!-- =================Adding Front Dummy Texts================= -->
    <div class="frontDummyTexts"></div>
    <!-- =================End of Front Dummy Texts================= -->

    <!-- =================BABYLON SCENE 01 STARTS BELOW================= -->
    <div id="contentContainer">  
        <div id="videoSpacer"></div>
        <div id="babylonContainer01">
            <div id="loadingScreen">
                <img src='https://upload.wikimedia.org/wikipedia/commons/thumb/6/66/Loadingsome.gif/600px-Loadingsome.gif'/>
            </div>
            <canvas id="canvas" touch-action="auto"></canvas>
            <figcaption class="figCaption">3D Model Courtesy of Miguel Bandera</figcaption>
        </div>

        <div id="textContainer">
            <div class="spacer" id="spacer0001"></div>
            <div id="trigger1"></div>
            <div id="pin1">
                <p class="textbox" id="overlayText01">This 3D experience provides a bird view of the Bagan Temples. Scroll to fly over and view this magnificent landscape. </p>
            </div>

            <div class="spacer" id="spacer0102"></div>
            <div id="trigger2"></div>
            <div id="pin2">
                <p class="textbox" id="overlayText02">
                    Ground control, test 123, test 123, can you hear me?
                </p>
            </div>

            <div class="spacer" id="spacer0203"></div>
            <div id="trigger3"></div>
            <div id="pin3">
                <p class="textbox" id="overlayText03">
                    Ground control to Major Tom! Copy that! We will always love you!  
                </p>
            </div>
        </div>
    </div>

    <!-- =================Adding Back Dummy Texts================= -->
    <div class="backDummyTexts"></div>
    <!-- =================End of Back Dummy Texts================= -->

    <!-- =================BABYLON SCENE 02 STARTS BELOW================= -->
    <!-- =================Adding Front Dummy Texts================= -->
    <div class="frontDummyTexts"></div>
    <!-- =================End of Front Dummy Texts================= -->

    <!--Starting of babylon scrollytelling section -->
    <div id="babylonScrollytelling">
        <div id="babylonContainer">
            <!-- create the Babylon.js main canvas -->
            <canvas id="renderCanvas" touch-action="auto"></canvas>
            <figcaption class="credit">Credit: 3D Model Courtesy of Miguel Bandera
            </figcaption>
        </div>
        <!-- Adding scrollama section below -->
        <div class="scrollTexts"></div>
    </div>
    <!-- Ending of babylon scrollytelling section -->

    <!-- =================Adding Back Dummy Texts================= -->
    <div class="backDummyTexts"></div>
    <!-- =================End of Back Dummy Texts================= -->

    <!-- =================import babylon main js ================= -->
    <script type="module" src="js/babylonMain.js"></script>
    <script src="js/scrollmagic.js"></script>

    <!-- =================import HTML content below ================= -->
    <script>
        $(function () {
            $(".frontDummyTexts").load("html/frontDummyTexts.html");
            $(".backDummyTexts").load("html/backDummyTexts.html");
            $(".scrollTexts").load("html/scrollama.html")
        });
    </script>
</body>

</html>
